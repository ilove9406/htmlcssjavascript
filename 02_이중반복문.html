            //문제) 2g, 3g, 5g짜리 추가 각각 5개씩 있을때,

            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= 5; j++) {
                    for (let k = 1; k <= 5; k++) {
                        let weight = 2 * i + 3 * j + 5 * k;
                        if (weight > 40 && weight < 45) {
                            document.write("2g:" + i + "개, 3g: " + j + "개, 5g: " + k + "개 - 총 무게: " + weight + "<br>");
                        }
                        }
                    }
                }
