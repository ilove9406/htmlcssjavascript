<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_폼.html</title>
    </head>
    <body>
        <!-- 참조 https://www.w3schools.com/html/html_form_input_types.asp-->
        <!-- form입력 양식 -->
        <!-- 사용자들이 값(data, value)을 입력할 수 있도록 해줌 -->
        <!-- 요소(element)            : <table> <img> <a> <audio> <vedio> ~~~ -->
        <!-- 속성(property,attribute) : src, width, height, border, alt ~~~ -->

        <h1>다양한 컨트롤 요소</h1>

        <!-- 1. <input> 요소 -->
        <input type="button">
        <input type="button" value="로그인">
        <input type="button" value="검색">
        <input type="button" value="입실">
        <input type="button" value="퇴실">
        <hr>

        <!-- 사용자가 입력한 정보를 서버로 전송 -->
        <input type="submit">
        <input type="submit" value="전송">

        <!-- 사용자가 입력한 정보를 취소(원래대로 복귀) -->
        <input type="reset">
        <input type="reset" value="취소">
        <hr>
        <!-- tpye=button + type=submit의 기능이 같이 있음 -->
        <button>회원가입</button>
        <hr>
        
        <input type="radio">
        <input type="checkbox">
        

    </body>
</html>
