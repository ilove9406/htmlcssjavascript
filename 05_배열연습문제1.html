<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>05_배열연습문제.html</title>
        <style></style>
    </head>
    <body>
        <h3>05_배열연습문제.html</h3>
        <script>

            let num = [7, 8, -5, 9, 6];
            let sum = 0;
            let size = num.length; //5
            document.write(num);
            document.write("<hr>");

            //문1) 배열 요소의 전체 합을 구하시오(25)
            for (let i = 0; i < num.length; i++) {
                sum = sum + num[i];
            }
            document.write("배열 요소의 전체 합: " + sum);

            

            //문2)음수의 갯수를 구하시오.(1)

            let num2 = [7, 8, -5, 9, 6];

            let count = 0;

            for (let j = 0; j < num2.length; j++) {
                if (num2[j] < 0) {
                    count++;
                }
            }
            document.write("음수의 개수:", count);
            document.write("<hr>");

            //문3)최대값, 최솟값을 구하시오(9,-5)

            let num3 = [7, 8, -5, 9, 6];
            num3.sort();
            document.write("최솟값"+num3[0]);
            document.write("<hr>");
            document.write("최댓값"+num3[4]);
            document.write("<hr>");

            //문4) num[4] 요소의 등수를구하시오(4)
            /*
            
            if(6<7)
            if(6<8)
            if(6-5)
            if(6<9)
            
            */
            let rank=1;
            let num4=[7, 8, -5, 9, 6];
            for(let a=0;a<num4.length;a++){
                if(num[a]>num[4]){
                    rank++;
                }
            }
            document.write("num[4]의 등수는:"+rank+"등");
            document.write("<hr>");

        </script>

    </body>
</html>
