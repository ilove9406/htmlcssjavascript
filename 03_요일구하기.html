<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>03_요일구하기.html</title>
        
            <h3>요일 구하는 프로그램</h3>

        <style></style>
    </head>
    <body>
        
        <script>

            let cYear=2024, cMonth=2, cDate=19;

            document.write(cYear+"년"+cMonth+"월"+cDate+"일")
            document.write("<hr>");

            //문) 년도cYear값의 띠를 출력하세요 (12간지)

            let animal=["원숭이","닭","개","돼지","쥐","소","호랑이","토끼","용","뱀","말","양"];
            document.write("띠:"+animal[cYear%12]);
            document.write("<hr>");

            /*
            
                서기 1년 1월 1일 ~ 서기 2024년 2월 19일 =>총날수
                총날수 %7 = 0일 1월 2화 3수 4목 5금 6토 7일
            

                1단계) -> 서기 1년 ~서기 2023년
                평년 +=365
                윤년 +=366

                2단계)
                1 3 5 7 8 10 12 += 31
                4 6 9 11        += 30
                2               += 29 (윤년)
                2               += 28 (평년)
                

                3단계)
                                += 19
            */

           //1단계
           let sum = 0; // 총날수

            // 전년도까지의 일수를 더함
            for (let y = 1; y < cYear; y++) {
                if (y % 4 == 0 && y % 100 != 0 || y % 400 == 0) { // 윤년인지?
                    sum += 366;
                } else {
                    sum += 365;
                }
            }
            //2단계
            // 현재 년도가 윤년인 경우 2월의 일수를 추가
            let mon =[0,31,28,31,30,31,30,31,31,30,31,30,31];
            // mon[0] ~mon[3]
            
            if(cYear%4==0&& cYear%100 !=0 || cYear%400==0){
                mon[2] = 29;
            } //if end

            for(let m=1; m<cMonth;m++) {
                sum=sum+mon[m];
            } //for end

            //3단계

            sum=sum+cDate;

            document.write(cYear+"년"+cMonth+"월"+cDate+"일")
            document.write("<hr>");
            document.write("총날수"+sum);
            document.write("<hr>");

            switch(sum%7){
                case 0: document.write("일요일"); break;
                case 1: document.write("월요일"); break;
                case 2: document.write("화요일"); break;
                case 3: document.write("수요일"); break;
                case 4: document.write("목요일"); break;
                case 5: document.write("금요일"); break;
                case 6: document.write("토요일"); break;

            } //switch end
           

            
        </script>

    </body>
</html>
