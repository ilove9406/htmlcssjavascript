<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>03_출력.html</title>
        <style></style>
    </head>
    <body>

        
        <h3>자바스크립트에서 HTML태그 사용</h3>

        <script>

            document.write("<hr>");
            document.write("대한민국");
            document.write('<br>');
            document.write('오필승코리아');
            document.write("<h1>설날</h1>");

            document.write("'");
            document.write("<hr>");
            document.write('"');
            document.write("<hr>");

            //명령어로 사용되는 기호를 단순 기호로 인식하려면 \와 같이 사용한다.
            document.write("\"");   // "
            document.write("<hr>");
            document.write('\'');   // '
            document.write("<hr>");
            document.write('\\')    //\
            document.write("<hr>"); 
            document.write("\\");   //\
            document.write("<hr>"); 

            //그림추가
            document.write("<img src='../../images/jsmasterbook.jpg'>");
            document.write("<hr>");
            document.write('<img src="../../images/android.jpg">');
            document.write("<hr>");
            


        </script>

    </body>
</html>
