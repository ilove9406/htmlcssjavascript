<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>05_continue</title>
        <style></style>
    </head>
    <body>
        <h3>break와 continue</h3>

        <script>

            //break     : 반복문을 빠져나옴
            //continue  : 반복문을 계속 실행
            
            

            for(let a=1;a<10;a++){
                if(a==5){
                    break;
                }
                document.write(a);
            }//for end
            /*
            
                a=1 1<10 {if(1==5)  1} a=1+1
                    2<10 {if(2==5)  2} a=2+1     
                    3<10 {if(3==5)  3} a=3+1
                    4<10 {if(4==5)  4} a=4+1
                    5<10 {if(5==5)} break;
            */
            //Scope 유효 범위 
            //document.write(a); 에러. for문에서 선언한 변수는 for문 안에서만 유효


            for(let a=1;a<10;a++){
                if(a==5){
                    continue;
                }//if ends
                document.write(a); //12346789 5는 제외
            }//for end
        </script>

    </body>
</html>
