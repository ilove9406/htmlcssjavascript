        <script>

            /*

                    <driver>OracleDriver</driver>

                </database>


            JSON 기본 구조
                예{driver:"OracleDriver",username:"system",password:"1234", 기타등등}
            */


            //1. Array 순수 배열
            /*

          /*

           person["lastName"]="Doe";

           document.write("<hr>");

           */

           //2. JSON 변수 선언
            let person ={"firstName":"John","lastName":"Doe","age":46};
            
            //JavaScript(비추천)
            document.write(person["firstName"]);//John
            document.write("<hr>")
            document.write(person["lastName"]);//Doe
            document.write("<hr>");
            document.write(person["age"]);//46
            document.write("<hr>")
            //key에 "는생략가능
            //ley person ={first:"John",lastname:"Doe",age:46};

            //JSON 접근 (추천)
            document.write(person.firstName);//John
            document.write("<hr>")
            document.write(person.lastName);//Doe
            document.write("<hr>");
            document.write(person.age);//46
            document.write("<hr>")

            //3)DB에 저장할 DATA
            let persons=[
            {"firstName":"John","lastname":"Doe1","age":46},
            {"firstName":"Tom","lastname":"Doe2","age":36},
            {"firstName":"Jimmy","lastname":"Doe3","age":26},
            ];

           
            document.write(persons.length);
            document.write(persons[0]);//[object Object]
            document.write(persons[1]);
            document.write(persons[2]);
            document.write("<hr>");

            for(let i=0; i<persons.length;i++){
                document.write(person[i].firstName);
                document.write(person[i].lastName);
                document.write(person[i].age);
                document.write("<hr>");

            }//for end

            //크롬 브라우저에서 f12눌러서 consoloe탭에서 확인
            console.log(persons[0]);
            console.log(persons[1]);
            console.log(persons[2]);


            //JSON문법으로 구성된 파일을 작성하는 경우 확장명을 .json으로 저장한다.
            //예 actors.json
            

        </script>
