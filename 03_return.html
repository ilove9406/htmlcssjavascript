<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>03_return.html</title>
        <style></style>
    </head>
    <body>
        <h3>함수의 return 값</h3>
        <script>
            // "SEOUL"을 문서에 작성하는 함수
            function test1() {
                document.write("SEOUL");
                return; // 함수가 호출된 지점으로 돌아갑니다
                        // 마지막의 return 문은 생략 가능합니다
            }
        
            // 'a'의 값이 음수가 아닌 경우 그 값을 문서에 작성하는 함수
            function test2(a) {
                if (a < 0) {
                    return; // 'a'가 음수인 경우 반환합니다
                }
                document.write(a);
                return;
            }

            function test3(a,b){
                let c= a+b;
                return c; // c값을 리턴 1개만 리턴할 수 있다.
            }
        
            // 함수 호출
            test1();   // "SEOUL"을 작성하기 위해 test1() 함수 호출
            test2(3);  // 음수가 아닌 값을 갖는 test2() 함수 호출
            test2(-5); // 음수 값을 갖는 test2() 함수 호출, 아무것도 작성되지 않습니다
            document.write("<hr>"); // 문서에 수평선을 작성합니다


           let result= test3(6,7);
           document.write(result);

           //값 : 상수값,변수값, 함수의 리턴값
           document.write(test3(8,9));
           document.write(Math.abs(-3));
           document.write(Math.max(2,4));
           document.write(Math.random());
           document.write("<hr>");



            //문제1) 팩토리얼 값을 구하시오(4*3*2*1)
            function fact(n){
                let gop = 1; // gop 변수를 초기화합니다.
                for(let i = 1; i <= n; i++){
                    gop *= i; // gop에 i를 곱하여 팩토리얼을 계산합니다.
                }
                return gop; // 계산된 결과를 반환합니다.
            }
            
            let gop=fact(4);
            document.write(gop);
            document.write("<hr>");

            //문제2) 윤년,평년을 구하시오

            function leap(y){
                
                    if(y%4==0 && y%100!=0 || y%400==0){
                        return true;    
                    } else{
                        return false;
                    }
                
            }

            if(leap(2024)){
                document.write("윤년");
            } else{
                document.write("평년");
            }


        </script>
        

    </body>
</html>
