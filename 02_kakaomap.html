<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>02_kakaomap.html</title>
        <style></style>
    </head>
    <body>
        <!-- 카카오 지도 시작하기 -->
        <!-- 강남 삼원타워 지도 띄우기 -->
        <!-- 참고 삼원타워 위도/경도 : 37.498882562347525, 127.03168999666543
 -->
        <!-- KAKAO Map API https://apis.map.kakao.com/ -->
        <div id="map" style="width: 500px; height: 400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ce64532fe0ecf919c1e98b4e5729fd1a"></script>       
        
        <script>
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(37.498882562347525, 127.03168999666543), //지도의 중심좌표.
                level: 5 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴


        </script>

    </body>
</html>
