<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>06_while문</title>
        <style></style>
    </head>
    <body>
        
        <h3>while과 do~while문</h3>

        <script>

            //1. while문
            let a=1;
            while(a<=3){
                
                document.write(a);
                document.write("JAVA");
                a=a+1;
        
            }
                /*
                
                while (1<=3)    {1  JAVA a=1+1}
                while (2<=3)    {2  JAVA a=2+1}
                while (3<=3)    {3  JAVA a=3+1}
                while (4<=3)    false
                */

            document.write(a);  //4
            document.write("<hr>");


            //2. do~while문
            let b=1;

            do{
                document.write(b);
                document.write("Python");
                b=b+1;
            }while(b<=3);
            document.write("<hr>");

            /*
            
                do {b Python b=1+1 while(2<=3)} true
                do {b Python b=2+1 while(3<=3)} true
                do {b Python b=3+1 while(4<=3)} false
            
            */

            //3. while문과 do~while문 차이

            let c=2;
            while(c<0){
                document.write("SEOUL");
                c=c+1; //c++;
            }//while end
             //while (2<0)
            document.write(c);//2
            document.write("<hr>");
            //while문은 조건식을 먼저 수행
            let d=2;
            do{
                document.write("BUSAN");
                d=d+1;
            }while(d<0);
            //do{BUSAN d=2+1} while(3<0)

            document.write(d);//3
            document.write("<hr>");
            //do~while문은 조건식을 나중에 수행 . 조건과 상관없이 무조건 1번은 수행

        </script>

    </body>
</html>
