<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_글자 모양.html</title>
</head>
<body>
    <!-- 줄바꿈<br> <br/>-->
    서울특별시 강남구 테헤란로 124<br>
    삼원<br>타워<br><br> 4층<br><br><br>
    아<br>이<br>티<br>윌<br>

    <!-- 특수문자 
            &nbsp;   공백
            &nlt;     <
            &ngt;     >
            &amp;     &
            &quot;    "
            &apos;    '
    -->
            #&nbsp;#  
            &nlt;     
            &ngt;     
            &amp;     
            &quot;    
            &apos;
            <br>
            H  T   M    L
            <br>
            H&nbsp;&nbsp;&nbsp;T&nbsp; M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L 
            <br>
            <!--글자 크기  -->
            <h1>서울특별시</h1>
            <h2>서울특별시</h2>
            <h3>서울특별시</h3>
            <h4>서울특별시</h4>
            <h5>서울특별시</h5>
            <h6>서울특별시</h6>
            
            <!--닫는 태크는 순서에 주의  -->
            <strong><u><i>진하게 밑줄 기울임</i></u></strong>
            <br>
            <!-- 수평선 -->
            <hr>
            <!-- 속성,property,attribute  -->
            <!-- 속성="" -->
            <!-- 속성='' -->        
            <!-- 속성= (비추천)-->
            <!-- 사용자 임의 설정값은 " 또는 ' 로 반드시 감싼다 (추천) -->
            <hr>
            <hr width="50px">
            <hr width='50px'>
            <hr width=50px>  <!-- 비추천 -->
            <!-- 크기 단위 -->
            <!-- https://www.w3schools.com/css/css_font_size.asp -->
            <hr width="50px"> <!-- 절대적 크기, 기본 pixel 단위-->
            <hr width='50%'>  <!-- 상대적 크기-->
            <hr width="100%"> <!-- 상대적 크기-->
            
    </body>
</html>
