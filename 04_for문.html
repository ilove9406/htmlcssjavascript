<!DOCTYPE html>
<html lang="ko">

    <body>
        <h3>for문</h3>
        <script>

            /*
                for문 형식
                - for( 초기값;조건식 ;증감식 ){}
                - for( in ) {}
                - 무한 Loop
            */

            //1)증가에 따른 반복
            for(let a=1;a<=3;a++){  //a+=1; a++ ++a 셋 중 하나 골라쓰면됨
                document.write("HTML"+a);
            }//for end
            /*
            
                a=1 1<=3 HTML a=1+1
                    2<=3 HTML a=2+1
                    3<=3 HTML a=3+1
                    4<=3


            */

            /*
            //2)감소에 따른 반복

                document.write("CSS"+b);
            }
            document.write("<hr>");

            */
            //연습 4단 출력하기
            
            for (let i = 1; i <= 9; i++) {
            
            let result = 4 * i;
            document.write("4x" + i + "=" + result + "<br>");
            }
          

           
            

        </script>

    </body>
