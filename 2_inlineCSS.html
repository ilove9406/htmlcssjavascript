<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_inlineCSS.html</title>
</head>
<body>

    <h1>1) Inline CSS</h1>

    <!--  style="속성:값; 속성:값; 속성:값;"~~~ -->

    <div style="width: 200px; height: 150px; background-color: red;"></div>
    <div style="width: 100px;   /* 가로크기 */
                height: 100px;  /* 세로크기*/
               /*속성 한개 주석*/
               --background-color: blue;"></div>

        
    <hr>
    <div style="width: 100%; height: 100px; background-color: green;"></div>
    <hr>
    <div style="width: 50%; height: 100px; background-color: purple;"></div>
    <hr>

    <!-- 참조 https://www.w3schools.com/css/css_background.asp-->
    <!-- background 배경 관련 스타일 -->
    <div style="width: 300px;
                height: 300px;
                background-image: url(../images/angel.png);
                background-repeat: no-repeat;
                background-position: right bottom;
                background-size: 20% 20%/*가로 세로*/;"></div>
    <hr>
    <!--참조   https://www.w3schools.com/css/css_text.asp-->
    <!-- 텍스트 관련 스타일 -->

    <div style="width:300px;
                height: 300px;
                background-color: yellow;
                color: brown;             /*글자색*/
                text-decoration: underline  /*밑줄*/;
                text-indent: 50px           /*들여쓰기*/;
                text-shadow: 3px 2px blue;/*그림자 수평(3) 수직(2) 파랑*/
                letter-spacing: -3px;       /*글자 간격*/
                line-height: 20px           /*줄 간격*/;
                word-spacing: 10px          /*단어 간격*/;">
        종속형 시트 또는 캐스케이딩 스타일 시트
        (영어: Cascading Style Sheet)는 마크업 언어가 실제 표시되는 방법을
         기술하는 스타일 언어(영어: Style sheet language 스타일 시트 랭귀지[*])로
         [1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. 
         W3C의 표준이고, 레이아웃과 스타일을 정의할 때의 자유도가 높다.
         기본 파일명[2]은 style.css이다.
    </div>
    <hr>
    <textarea cols="30" rows="10" 
              style="background-image: url(../images/coffee.png);
                     background-repeat: no-repeat;
                     background-position: right bottom;
                     background-size: 30% 40%;"></textarea>
                     





</body>
</html>
