<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>05_kakaomap.html</title>
        <style></style>
    </head>
    <body>
        <!-- 카카오 지도 시작하기 -->
        <!-- 강남 삼원타워 지도 띄우기 -->
        <!-- 참고 삼원타워 위도/경도 : 37.498882562347525, 127.03168999666543--> 
        <!-- 37.4987464 , 127.03169-->
        <!-- KAKAO Map API https://apis.map.kakao.com/ -->

        <!-- 여러개 마커 생성하기 -->
        <div id="map" style="width: 800px; height: 600px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ce64532fe0ecf919c1e98b4e5729fd1a"></script>       
        
        <script>
           var  mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                mapOption = { 
                    center: new kakao.maps.LatLng(37.498882562347525, 127.03168999666543), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
            
            // 마커를 표시할 위치와 title 객체 배열입니다 
            var positions = [
                {
                    title: '강남역 스타벅스', 
                    latlng: new kakao.maps.LatLng(37.4987464 ,127.03169)
                }
               
            ];

            // 마커 이미지의 이미지 주소입니다
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
                
            for (var i = 0; i < positions.length; i ++) {
                
                // 마커 이미지의 이미지 크기 입니다
                var imageSize = new kakao.maps.Size(24, 35); 
                
                // 마커 이미지를 생성합니다    
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
                
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image : markerImage // 마커 이미지 
                });
            }
           
        </script>

    </body>
</html>
