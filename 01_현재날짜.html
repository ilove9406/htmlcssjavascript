    <h3>날짜 객체</h3>

        /*

        출력결과) 2024.02.21 (수) AM ,PM 구분
        */

        const d = new Date(); // 시스템의 현재 날짜 가져오기
        

//모범 풀이
        let today="";//결과값
        today+=d.getFullYear()+"."; //2024.
        if(d.getMonth()+1<10){
            today+="0"
        }
        today += d.getMonth()+1+".";//2024.02.

        if(d.getDate()<10){
            today+="0";
        }
        today+=d.getDate();         //2024.02.21

        switch(d.getDay()){         //2024.02.21(수)
            case 0:today+="(일)"; break;
            case 1:today+="(월)"; break;
            case 2:today+="(화)"; break;
            case 3:today+="(수)"; break;
            case 4:today+="(목)"; break;
            case 5:today+="(금)"; break;
            case 6:today+="(토)"; break;
        }

        if(d.getHours()<12){
            today+= "AM";               //2024.02.21(수) AM 
        } else{
            today+="PM";
        }

        if(d.getHours()<13){
            today+=d.getHours()+":";    //2024.02.21(수) AM 11:
        }else{
            today+=d.getHours()-12+":";
        }

        if(d.getMinutes()<10+":"){      //2024.02.21(수) AM 11:07:
            today+="0"; 
        }

        today+=d.getSeconds();          //2024.02.21(수) AM 11:07:34

        document.getElementById("clock").innerHTML = today;
