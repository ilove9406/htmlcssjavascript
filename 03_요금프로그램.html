    let distance=2900;
    let total=0;
    let overfee=0;
   
    if(distance<=2000){
        total=900;
    } else {
        let exceed= distance-2000;
        document.write("초과거리"+exceed+"<br>"); //초과거리 3000m-2000m=1000m
        //추가 요금
        
        overfee=Math.ceil(exceed/200)*100;
        total=900+overfee;
        
        // 1000/200 ->5
        // 900/200  ->4.5 소수점은 올림으로 계산
        //Math.ceil(4.5) -> 소수점 올림 함수 -> 5 

    }//if end

    document.write("총 운행거리 :"+distance+"<br>");
    document.write("기본요금 : 900<br>");
    document.write("추가요금 :"+overfee+"<br>");
    document.write("전체요금 :"+total+"<br>");
