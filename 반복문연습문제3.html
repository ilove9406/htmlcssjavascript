<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>01_반복문연습문제3</title>
        <style></style>
    </head>
    <body>
        
        <script>


            // 문제1) 1~100 사이 중에서 짝수의 합, 홀수의 합 각각 구하기
            // 짝수의 합 : 2550
            // 홀수의 합 : 2500

            let even=0; //짝수 합
            let odd=0;  //홀수 합
            
            for(let i=1;i<=100;i+=1){
                if(i%2==0){
                    even=even+i;
                } else {
                    odd=odd+i;
                } //if end
                
            } //for end



            document.write("짝수 합:"+even);
            document.write("<hr>");

            document.write("홀수 합:"+odd);
            document.write("<hr>");




            let flag =false;
            for( let a=1; a<=100; a=a+1){
                if(flag){
                    even=even+a;
                    flag=false;

                } else {
                    odd=odd+a;
                    flag=true;
                }// if end
            } // for end

            /*
            
                a=1 1<=100
                            if(false)
                            else {flag=true}
                    2<=100
                            if(true) {flag=false}
                    3<=100
                            if(false)
                            else {flag=true}
                    4<=100  
                            if(true) {flag=false}        
            
            */
            document.write("짝수 합:"+even);
            document.write("<hr>");

            document.write("홀수 합:"+odd);
            document.write("<hr>");



            // 문제2) 다음식의 결과를 구하시오
            //      1-2+3-4+5-   ... -100 = -50 

            
           let hap=0;
           let b=0;
           flag=false;

           for(let b=1; b<100; b+=1){
             if(flag){
                hap=hap -b;
                flag=false;

             }else {
                hap=hap+b;
                flag=true;
             } //if end
           } //for end
           document.write("1+2-3+4-5...-100=<br>"+hap);
           document.write("<hr>");


        </script>

    </body>
</html>
