<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>03_kakaomap.html</title>
        <style></style>
    </head>
    <body>
        <!-- 카카오 지도 시작하기 -->
        <!-- 강남 삼원타워 지도 띄우기 -->
        <!-- 참고 삼원타워 위도/경도 : 37.498882562347525, 127.03168999666543
 -->
        <!-- KAKAO Map API https://apis.map.kakao.com/ -->
        <div id="map" style="width: 800px; height: 600px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ce64532fe0ecf919c1e98b4e5729fd1a"></script>       
        
        <script>
           
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = { 
                    center: new kakao.maps.LatLng(37.498882562347525, 127.03168999666543), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(37.498882562347525, 127.03168999666543); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);    
        </script>

    </body>
</html>
